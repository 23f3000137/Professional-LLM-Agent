<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional LLM Agent</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- NEW: Background and Layout --- */
        body {
            /* The new background gradient you requested */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        /* --- NEW: The "Grid Box" for the chatbot --- */
        .app-container {
            width: 100%;
            max-width: 800px;
            height: 90vh; /* Responsive height */
            background-color: #ffffff;
            border-radius: 15px; /* Softer, rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Lifts the box off the page */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensures content respects the rounded corners */
        }

        .navbar {
            flex-shrink: 0; /* Prevents navbar from shrinking */
            border-bottom: 1px solid #dee2e6;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allows the container to fill the space */
            overflow: hidden; /* Important for child elements to scroll */
        }
        
        .chat-window {
            flex-grow: 1;
            padding: 20px 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- All other styles are the same --- */
        .message { display: flex; align-items: flex-end; max-width: 80%; gap: 10px; }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white; flex-shrink: 0;
        }
        .message-content {
            padding: 10px 15px; border-radius: 18px; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,.1);
        }
        .message-agent { align-self: flex-start; }
        .message-agent .avatar { background-color: #6c757d; }
        .message-agent .message-content { background-color: #f1f2f6; color: #212529; border-top-left-radius: 5px; }
        .message-user { align-self: flex-end; flex-direction: row-reverse; }
        .message-user .avatar { background-color: #007bff; }
        .message-user .message-content { background-color: #007bff; color: white; border-top-right-radius: 5px; }
        .message-content pre { background-color: #282c34; color: #abb2bf; padding: 1rem; border-radius: 8px; }
        .message-content code { color: #d63384; }
        .message-content pre code { color: inherit; }
        .typing-indicator { display: none; align-self: flex-start; align-items: center; gap: 10px; }
        .typing-indicator .message-content { padding: 10px 15px; border-radius: 18px; background-color: #f1f2f6; }
        .chat-input { padding: 1rem; background-color: #ffffff; border-top: 1px solid #dee2e6; flex-shrink: 0; }
        #spinner { display: none; }
    </style>
</head>
<body>
    <!-- NEW: Main application container for the "Grid Box" effect -->
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-robot"></i> Professional LLM Agent</a>
            </div>
        </nav>
        
        <div class="chat-container">
            <div id="chat-window" class="chat-window">
                <div id="typing-indicator" class="message message-agent typing-indicator">
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="message-content">
                        <div class="spinner-grow spinner-grow-sm" role="status"></div>
                        <div class="spinner-grow spinner-grow-sm mx-1" role="status"></div>
                        <div class="spinner-grow spinner-grow-sm" role="status"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Ask me anything..." autocomplete="off" required>
                        <button class="btn btn-primary" type="submit" id="send-button">
                            <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
